plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}
javafx {
    version = "13"
    modules = [ 'javafx.controls','javafx.fxml' ]
}
run {
    jvmArgs = ['--add-exports=javafx.controls/com.sun.javafx.scene.control.behavior=ALL-UNNAMED',
               '--add-exports=javafx.base/com.sun.javafx.binding=ALL-UNNAMED',
               '--add-exports=javafx.graphics/com.sun.javafx.stage=ALL-UNNAMED',
               '--add-exports=javafx.base/com.sun.javafx.event=ALL-UNNAMED']
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation group: 'com.jfoenix', name: 'jfoenix', version: '9.0.1'
    implementation group: 'de.jensd', name: 'fontawesomefx', version: '8.1'
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.1.0'
    
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.1.0'
    implementation group: 'com.squareup.retrofit2', name: 'converter-scalars', version: '2.1.0'
    implementation group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.1.0'
    
     implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.7'
     implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.7'
     implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
     
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'

}

application {
    // Define the main class for the application.
    mainClass = 'pe.gob.sunat.gestion.asistencias.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
